{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Intelli Bot</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'intellibot/css/chat.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <!-- Wrap all page content here -->
    <div id="wrap" class="BotMainDiv">
        <!-- Begin page content -->
        <div class="container-fluid" id="body-container" style="border-bottom: #eee 1px solid;">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-5">
                        <img src="{% static 'intellibot/images/giphy.gif' %}" alt="Intelli Bot" />    
                    </div>
                    <div class="col-md-7">
                        <h1>Intelli Bot</h1>      
                        <p>Your Friendly Neighbourhood Bot Powered by Medius Health</p>
                    </div>
                </div>
            </div>
            <div  id="sub-body-container">
                <div  id="messages-container">
                    
                </div>
                <div class="error-notification alert alert-info" style="display:none;"></div>
            </div>
        </div>
    
        <div class="navbar navbar-default navbar-fixed-bottom non-error">
            <div class="container-fluid botAccentColor" id="bottom-box">
                <div class="row" id="send-box">
                    <div id="messageToSend" contenteditable="true" class="pull-left" data-ph="Type your message..."></div>
                    <div class="pull-right send-button-div">
                        <button  id="messageSendButton" type="button" onclick="sendTextMessage()">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i>
                        </button>  
                    </div>
                </div>
                <div class="row hidden" id="done-box">
                    <button id="doneButton" type="button" onclick="sendDoneMessage()">
                        DONE
                    </button>
                </div>                    
            </div>                    
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
        crossorigin="anonymous"></script>

    <script src="{% static 'intellibot/js/chat.js' %}" type="text/javascript" charset="utf-8"></script>

</body>
</html>
